<!DOCTYPE html>

  <html lang = "en">
    <head>
      <meta charset = "UTF-8"/>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1.0"/>
      <meta http-equiv = "X-UA-Compatible" content = "ie=edge"/>

      <link href = "https://fonts.googleapis.com/css?family=Major+Mono+Display" rel = "stylesheet"/>
      <link href = "../css/styles.css" rel = "stylesheet" type = "text/css" />
      <script defer src = "../js/app.js"></script>
      <img src = "https://vignette.wikia.nocookie.net/2007scape/images/f/fd/Giant_Mole.png/revision/latest?cb=20160715144326" width = "400" height = "50">

      <title>APCSP Tic-Tac-Toe</title>
    </head>
    <body>
      <h1>TIC | TAC | TOE</h1>

      <div class="container column">

      <div id = "text-and-buttons">
          <h2>Turn: X</h2>
          <h2>Who Goes First?</h2>

        <div>
          <button id = "x-button">X goes first!</button>
          <button id = "o-button">O goes first!</button>
        </div>

    <div id = "scores">
        <h2 id= "x-score">X: 0</h2>
        <h2 id= "o-score">O: 0</h2>
    </div>

        <div class="container wrap" id="board">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>

        <div id="reset-button">Play Again!</div>
      </div>
    </body>
  </html>
